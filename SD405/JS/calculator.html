<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Document</title>
 <script>
 function appendText(num){
 let myText = document.querySelector('textarea');
 myText.value = myText.value + num;
 }
 
 function execute(){
 let valuesOf = document.querySelector('textarea').value
 let y = ''
 let z = ''
 let op = ''
for(i = 0; i < valuesOf.length; i++){
    x = valuesOf[i];
    if(x != '+' && x != '-' && x != '*' && x != '/' && (valuesOf.indexOf('+') > i || valuesOf.indexOf('-') > i || valuesOf.indexOf('*') > i || valuesOf.indexOf('/') > i)){
        y = y + x;
    }
    else if(x != '+' && x != '-' && x != '*' && x != '/' && (valuesOf.indexOf('+') < i || valuesOf.indexOf('-') < i || valuesOf.indexOf('*') < i || valuesOf.indexOf('/') < i)){
        z = z + x;
    }
    else
        op = x;
}
y = parseInt(y) 
z = parseInt(z)
let cal = 0;
if(op == "+"){
    cal = y + z;}
else if(op == "-"){
    cal = y - z;}
else if(op == "*"){
    cal = y * z;}
else if(op == "/"){
    cal = y / z;}
else{  
    return document.querySelector('textarea').value = "Error!";
 }   
return document.querySelector('textarea').value = cal;
 }
 function exeClear(){
    return document.querySelector('textarea').value = '';
 }
 </script>
</head>
<body>
 <textarea style="width: 100px;"></textarea>
 <div>
 <button onclick="appendText(1)">1</button>
 <button onclick="appendText(2)">2</button>
 <button onclick="appendText(3)">3</button>
 <button onclick="appendText('+')">+</button>
 <button onclick="appendText('*')">*</button>
 <br>
 <button onclick="appendText(4)">4</button>
 <button onclick="appendText(5)">5</button>
 <button onclick="appendText(6)">6</button>
 <button onclick="appendText('-')">-</button>
 <button onclick="appendText('/')">/</button>
 <br>
 <button onclick="appendText(7)">7</button>
 <button onclick="appendText(8)">8</button>
 <button onclick="appendText(9)">9</button>
 <br>
 <button onclick ='execute()' style="color:rgb(255, 0, 0); font-weight: bolder;">=</button>
 <button onclick="appendText(0)">0</button>
 <button onclick ='exeClear()' style="color:red; font-weight: bolder;">C</button>
 </div>
</body>
</html>
