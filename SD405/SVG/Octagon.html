<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .div1 {
        display: flex;
        justify-content: flex-start;
        overflow-y: visible;
        overflow-x: scroll;
        border: 1px solid black;
        padding: 5%;
        margin: 1%;
        gap: 1%;
    }

    .gridcontain {
        display: grid;
        justify-content: space-evenly;
    }

    h3 {
        text-align: center;
    }
</style>

<body>
    <iframe width="500" height="500" src="https://music.youtube.com/watch?v=z9B5zB0QI20&list=RDAMVMtLvADKk8dFs" frameborder="0" allowfullscreen></iframe>
    <h1 align="center">Scroll to see =></h1>
    <div class="div1">
        <div>
            <h3>Cross</h3>
            <svg width="200" height="200">
                <line x1="25" y1="75" x2="175" y2="75" stroke="black" stroke-width="10" />
                <line x1="100" y1="0" x2="100" y2="190" stroke="black" stroke-width="10" />
            </svg>
        </div>
        <div>
            <h3>Pramid with eye</h3>
            <svg width="200" height="200" style="border: 2px soild black;">
                <polygon points="100,20 180,150 30,150 "
                    style="fill:rgb(0, 0, 0);stroke:rgb(0, 0, 0);stroke-width:1;" />
                <ellipse cx="102.7" cy="92" rx="40" ry="20"
                    style="fill:rgb(251, 251, 249);stroke:rgb(0, 0, 0);stroke-width:2" />
                <circle cx="102" cy="92" r="20" style="fill:rgb(48, 28, 28);stroke:rgb(0, 0, 0);stroke-width:2" />
                <circle cx="102" cy="92" r="10" />
            </svg>
        </div>
        <div>
            <h3>Mickey Mouse</h3>
            <svg width="200" height="200">
                <circle cx="100" cy="100" r="40" fill="darkbrown" />
                <circle cx="110" cy="85" r="10" fill="white" />
                <circle cx="110" cy="85" r="5" />
                <circle cx="119" cy="55" r="20" />
                <circle cx="85" cy="85" r="10" fill="white" />
                <circle cx="85" cy="85" r="5" />
                <circle cx="70" cy="58" r="20" />
                <ellipse cx="100" cy="123" rx="15" ry="5" fill="red" />
            </svg>
        </div>

        <div>
            <h3>Star</h3>
            <svg width="200" height="200">
                <polygon points="100,10 40,198 190,78 10,78 160,198"
                    style="fill:rgb(238, 255, 0);stroke:purple;stroke-width:1;" />
            </svg>
        </div>
        <div>
            <h3>Artist</h3>
            <svg width="400" height="300">
                <rect height="80" width="260" x="90" y="60" />
                <ellipse cx="220" cy="80" rx="150" ry="50" fill="black" />
                <circle cx="150" cy="150" r="30" style="fill:white;stroke:red;stroke-width: 4;" />
                <circle cx="150" cy="150" r="12" style="fill:black;" />
                <circle cx="290" cy="150" r="30" style="fill:white;stroke:red;stroke-width: 4;" />
                <circle cx="290" cy="150" r="12" style="fill:black" />
                <ellipse cx="220" cy="190" rx="10" ry="20" fill="black" />
                <path d="M 150 240 Q 200 300 300 240" stroke-width="200" stroke-linecap="round" fill="red" />
                <circle cx="220" cy="160" r="130" style="fill:none;stroke:rgb(0, 0, 0);stroke-width: 4;" />
            </svg>
        </div>

        <div>
            <h3>Car</h3>
            <svg width="200" height="200">
                <rect x="0" y="100" width="200" height="50" fill="black" />
                <circle cx="50" cy="150" r="25" style="fill:white;stroke:red;stroke-width: 4;" />
                <circle cx="150" cy="150" r="25" style="fill:white;stroke:red;stroke-width: 4;" />
                <rect x="25" y="50" width="150" height="50" fill="red" />
            </svg>
        </div>
        <div>
            <h3>Blue Sqaure</h3>
            <svg width="200" height="200" style="border: 2px soild black;">
                <polygon points="0,0 200,0 200,200 0,200 " style="fill:rgb(0, 85, 255);stroke:purple;stroke-width:1;" />
            </svg>
        </div>
    </div>
</body>

</html>
